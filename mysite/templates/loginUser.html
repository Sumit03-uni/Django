{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
    <div class="row py-5">
        <div class="col-12 pt-lg-5 mt-lg-5 text-center">
            <h1 class="display-4 text-white animated zoomIn">Login</h1>
            <a href="/" class="h5 text-white">Home</a>
            <i class="far fa-circle text-white px-2"></i>
            <a href="" class="h5 text-white">Login</a>
        </div>
    </div>
</div>

<form class="form-signin w-100 m-auto" method="post" action="/loginUser">
    <a href="/" class="navbar-brand p-0">
        <h1 class="m-0 text-center"><i class="fa fa-user-tie me-2"></i>Startup</h1>
    </a>
  <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
{% csrf_token %}
  <div class="form-floating">
    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
    <label for="username">Username</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    <label for="password">Password</label>
  </div>

  <div class="checkbox mb-3 text-center">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
</form>

{% endblock body %}
